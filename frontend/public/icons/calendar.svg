<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
  <!-- Calendar base -->
  <rect x="3" y="4" width="18" height="17" rx="2" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1" />
  
  <!-- Calendar top bar -->
  <rect x="3" y="4" width="18" height="4" rx="2" fill="#3498db" />
  
  <!-- Calendar hanging tabs -->
  <rect x="6" y="2" width="2" height="4" rx="1" fill="#7f8c8d" />
  <rect x="16" y="2" width="2" height="4" rx="1" fill="#7f8c8d" />
  
  <!-- Calendar grid lines -->
  <line x1="3" y1="11" x2="21" y2="11" stroke="#bdc3c7" stroke-width="1" />
  <line x1="3" y1="15" x2="21" y2="15" stroke="#bdc3c7" stroke-width="1" />
  <line x1="8" y1="8" x2="8" y2="21" stroke="#bdc3c7" stroke-width="1" />
  <line x1="13" y1="8" x2="13" y2="21" stroke="#bdc3c7" stroke-width="1" />
  <line x1="18" y1="8" x2="18" y2="21" stroke="#bdc3c7" stroke-width="1" />
  
  <!-- Date highlight -->
  <rect x="13" y="11" width="5" height="4" fill="#e74c3c" opacity="0.7" />
  <text x="15.5" y="14.5" font-family="Arial, sans-serif" font-size="5" fill="#ffffff" text-anchor="middle" dominant-baseline="middle">31</text>
</svg>
